syntax = "proto3";

package profile;

option go_package = "./pkg/pb";

service ProfileManagement{
    rpc ViewProfile(ViewProfileRequest) returns (ViewProfileResponse) {}
}

message ViewProfileRequest{
    int64 id = 1;
}

message ViewProfileResponse{
    int64 status = 1;
    string username = 2;
    string email = 3;
    string phone = 4;
    string profile = 5 ;  
    string error = 6;
    
}

